<div class="login-container">
  <div class="header">
    <h2>Entre em sua conta!</h2>
    <p>Digite seu e-mail e senha para acessar o sistema</p>
  </div>

  <div class="card">
    <h3>Bem-vindo!</h3>
    <p class="subtitle">Acesse sua conta para continuar</p>

    <form [formGroup]="form" (ngSubmit)="login()">
      <div class="input-group">
        <span class="icon"><i class="fa-solid fa-envelope"></i></span>
        <input type="email" formControlName="email" placeholder="Email" required />
      </div>

      <div class="input-group">
        <span class="icon"><i class="fa-solid fa-lock"></i></span>
        <input type="password" formControlName="senha" placeholder="Senha" required />
      </div>

      <button type="submit" class="btn">Entrar</button>
    </form>

    <div class="bottom-links">
      <span class="back" routerLink="/welcome"><i class="fa-solid fa-arrow-left"></i></span>

      <p>NÃ£o tem uma conta? <a routerLink="/register">Registrar</a></p>
    </div>
  </div>
</div>
