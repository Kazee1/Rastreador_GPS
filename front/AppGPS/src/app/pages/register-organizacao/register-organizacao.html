<div class="register-org-container">
  <h1>ProtecTI</h1>
  <p>Cadastre sua organização</p>

  <div class="card">
    <h2>Bem-vindo!</h2>
    <p>Cadastro da organização</p>

    <form [formGroup]="form" (ngSubmit)="registrarOrg()">

      <input type="text" formControlName="nome" placeholder="Nome da organização" required />

      <input type="text" formControlName="local" placeholder="Local" required />

      <input type="text" formControlName="responsavel" placeholder="Responsável" required />

      <input type="text" formControlName="codigo" placeholder="Código" required />

      <button type="submit" class="btn-black">Registrar</button>
    </form>

    <button class="back-btn" routerLink="/dashboard">
      <i class="fa-solid fa-arrow-left"></i>
    </button>
  </div>
</div>
