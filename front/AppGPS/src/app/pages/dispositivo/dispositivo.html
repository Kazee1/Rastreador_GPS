<div class="container">
  <div class="top-section">
    <h1>ProtecTI</h1>
    <p>Cadastre o dispositivo</p>
  </div>

  <div class="form-container">
    <h2>Bem-vindo!</h2>
    <p>Cadastro do dispositivo</p>

    <form [formGroup]="form">
      <input
        type="text"
        placeholder="Nome do dispositivo"
        formControlName="nome"
      />

      <input
        type="text"
        placeholder="Local"
        formControlName="local"
      />

      <input
        type="text"
        placeholder="ResponsÃ¡vel"
        formControlName="responsavel"
      />

      <button class="btn conectar" (click)="conectarDispositivo()">
        Conectar dispositivo
      </button>

      <button class="btn registrar" (click)="registrar()">
        Registrar
      </button>
    </form>

    <div class="bottom-links">
      <span class="back" routerLink="/dashboard">
        <i class="fa-solid fa-arrow-left"></i>
      </span>
    </div>
  </div>
</div>
